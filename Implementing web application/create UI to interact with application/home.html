<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="HomeScreen.css" />

        <title>Personal Expense Tracker</title>
    </head>
    <body>
        <div class="track-home">
            <div class="track-left">
                <div class="track-avatar">
                    <span>Gokulraj</span>
                </div>
                <hr class="solid-line" />
                <div class="track-items">
                    <div>
                        <span>Dashboard</span>
                    </div>

                    <div>
                        <span>Logout</span>
                    </div>
                </div>
            </div>

            <div class="track-right">
                <div class="track-right__top">
                    <div class="track-right__top__types">
                        <span class="track-type__amount">₹1000</span>
                        <span>Educational Expenses</span>
                    </div>
                    <div class="track-right__top__types">
                        <span class="track-type__amount">₹1000</span>
                        <span>Loan Expenses</span>
                    </div>
                    <div class="track-right__top__types">
                        <span class="track-type__amount">₹10000</span>
                        <span>Hospital Expenses</span>
                    </div>
                    <div class="track-right__top__types">
                        <span class="track-type__amount">₹1000</span>
                        <span>Transport Expenses</span>
                    </div>
                </div>
                <div class="track-right__bottom">
                    <div class="track-transactions">
                        <h3>Recent Transactions</h3>
                        <div class="transact-header">
                            <span class="date-header"><b>Date</b></span>
                            <span class="transaction-header"
                                ><b>Transaction</b></span
                            >
                            <span class="type-header"><b>Type</b></span>
                            <span class="amount-header"><b>Amount</b></span>
                        </div>
                    </div>
                    <div class="track-add">
                        <h3>Add Expenditure</h3>
                        <form action="/add-expenditure" method="post">
                            <div class="expenditure-input">
                                <input
                                    name="transaction"
                                    placeholder="Transaction"
                                    type="text"
                                />
                            </div>
                            <div class="expenditure-input">
                                <input
                                    name="type"
                                    placeholder="Transaction Type"
                                    type="text"
                                    list="trans-type"
                                />
                                <datalist id="trans-type">
                                    <option value="Medical Expenses"></option>
                                    <option value="House Expenses"></option>
                                    <option value="Education"></option>
                                    <option value="Savings"></option>
                                    <option value="Others"></option>
                                </datalist>
                            </div>
                            <div class="expenditure-input">
                                <input
                                    name="amount"
                                    placeholder="Amount"
                                    type="number"
                                    min="0"
                                />
                            </div>
                            <div class="expenditure-input">
                                <input
                                    name="date"
                                    placeholder="Date"
                                    type="date"
                                />
                            </div>
                            <button type="submit" class="btn-submit">
                                Add
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
